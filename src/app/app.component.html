<div class="container">
  <div class="waves-container" #ref>
    <ng-container *ngFor="let number of wavesNumber">
      <wave [waveHeight]="waveHeight*number" [isOdd]="number%2==0" class="wave top" [id]="'down'+number"></wave>
    </ng-container>
  </div>
  <div class="waves-container" #ref>
    <wave *ngFor="let number of wavesNumber" [waveHeight]="waveHeight*number" [isOdd]="number%2==0"
      class="wave bottom"  [id]="'up'+number"></wave>
  </div>
</div>
