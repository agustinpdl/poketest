<div [style.height.px]="height" class="wave-container" [class.turn-left]="isOdd==isbottom" [class.turn-right]="isOdd!=isbottom">
    <div class="square" *ngIf="!isbottom"></div>
    <svg width="100%" height="90" xmlns="http://www.w3.org/2000/svg" [class.bottom]="isbottom">
        <defs>
            <pattern id="miPatron" width="240" height="90" patternUnits="userSpaceOnUse" >
                <path  transform="scale(2)"
                    d="M 0 0 V 30 C 10 50 10 50 20 30 C 30 10 30 10 40 30 C 47 44 51 44 60 30 C 69 15 73 15 80 30 C 85 40 95 40 100 30 C 105 19 114 19 120 30 V 0">
                </path>
            </pattern>
        </defs>
        <rect width="100%" height="90" fill="url(#miPatron)"></rect>
    </svg>
    <div class="square" *ngIf="isbottom"></div>
</div>
